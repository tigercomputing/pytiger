---
stages:
  - build
  - packages

.build_template: &build_template
  stage: build
  variables:
    COVERAGE_PKG: "coverage"
  script:
    - pip install -r requirements.txt
    - pip install $COVERAGE_PKG flake8 nose mock
    # - python3 setup.py check -mrs
    # - python3 setup.py flake8
    - python setup.py nosetests

build-py2.6:
  <<: *build_template
  image: dockershelf/python:2.6

build-py2.7:
  <<: *build_template
  image: python:2.7

build-py3.2:
  <<: *build_template
  image: python:3.2
  variables:
    COVERAGE_PKG: "coverage<4"

build-py3.3:
  <<: *build_template
  image: python:3.3

build-py3.4:
  <<: *build_template
  image: python:3.4

build-py3.5:
  <<: *build_template
  image: python:3.5

build-py3.6:
  <<: *build_template
  image: python:3.6

build-py3.7:
  <<: *build_template
  image: python:3.7

pages:
  stage: build
  image: python:3.7
  script:
    - pip install -r requirements.txt
    - pip install sphinx
    - python setup.py build_sphinx
    - mv build/sphinx/html public
  artifacts:
    paths:
      - public

rpm-source:
  stage: build
  image: centos:7
  before_script:
    - yum -y install
        git
        rpm-build
  script:
    - if [ -n "$CI_COMMIT_TAG" ]; then
        rpm_version="$CI_COMMIT_TAG";
        rpm_release="1%{?dist}";
      else
        rpm_version="$(git describe --always --abbrev=12 | sed s/-/_/g)";
        rpm_release="0%{?dist}";
      fi
    - git archive
        --prefix "pytiger-${rpm_version}/"
        --output "pytiger-${rpm_version}.tar.gz"
        $CI_COMMIT_SHA
    - mkdir -p rpmbuild/{SOURCES,SRPMS}
    - mv "pytiger-${rpm_version}.tar.gz" rpmbuild/SOURCES
    - >-
        sed -i
        -e "s/^Version: .*\$/Version: ${rpm_version}/"
        -e "s/^Release: .*\$/Release: ${rpm_release}/"
        pytiger.spec
    - rpmbuild -bs
        --define="_topdir ${CI_PROJECT_DIR}/rpmbuild"
        --define="dist .git"
        pytiger.spec
    - mv rpmbuild/SRPMS/*.src.rpm .
  artifacts:
    paths:
      - "*.src.rpm"

.rpm-binary-template:
  stage: packages
  variables:
    GIT_STRATEGY: none
  before_script:
    - yum -y install
        epel-release
        ${rpm_scl:+centos-release-scl}
    - yum -y install
        epel-rpm-macros
        rpm-build
        ${rpm_scl:+${rpm_scl}-build}
    - |
      yum -y install $( \
        rpmbuild --rebuild *.src.rpm 2>&1 | \
        awk '/is needed by/ { print $1 }')
  script:
    - mkdir -p rpmbuild/{SOURCES,SRPMS}
    - rpmbuild --rebuild
        --define="_topdir ${CI_PROJECT_DIR}/rpmbuild"
        *.src.rpm
    - rm -f *.src.rpm
    - mv rpmbuild/RPMS/*/*.rpm .
  artifacts:
    paths:
      - "*.rpm"

epel-6-x86_64:
  extends: .rpm-binary-template
  image: centos:6

epel-6-sclpy27-x86_64:
  extends: .rpm-binary-template
  image: centos:6
  variables:
    rpm_scl: python27

epel-6-sclpy36-x86_64:
  extends: .rpm-binary-template
  image: centos:6
  variables:
    rpm_scl: rh-python36

epel-7-x86_64:
  extends: .rpm-binary-template
  image: centos:7

epel-7-sclpy35-x86_64:
  extends: .rpm-binary-template
  image: centos:7
  variables:
    rpm_scl: rh-python35

epel-7-sclpy36-x86_64:
  extends: .rpm-binary-template
  image: centos:7
  variables:
    rpm_scl: rh-python36
